<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0 text-center">CREATE NEWS</h3>   
        </div>
        <div class="card-body">
          <form class="form" >
            <div class="form-group">
              <label for="uname1">Title</label>
              <input type="text" [(ngModel)]="createdNewsData.title" name="title" class="form-control rounded-0"
                required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea type="textarea" [(ngModel)]="createdNewsData.description" name="description" class="form-control rounded-0"
                required></textarea>
            </div>
            <div class="form-group">
                <label>Details Description</label>
                <textarea type="textarea" [(ngModel)]="createdNewsData.description1" name="description1" class="form-control rounded-0"
                  required></textarea>
              </div>
            <div class="form-group">
              <label for="uname1">Image</label>
              <input id="file" type="file" (change)="handleInputChange($event)"  name="image" class="form-control rounded-0"
                required>
            </div>
            <div class="form-group">
              <label for="uname1">Video Url</label>
              <input type="text" [(ngModel)]="createdNewsData.videoUrl" name="videoUrl" class="form-control rounded-0">
            </div>
            <div class="form-group">
              <label for="uname1">Author</label>
              <input type="text" [(ngModel)]="createdNewsData.author" name="author" class="form-control rounded-0"
                required>
            </div>
            <button type="button" (click)="createNews()" class="btn btn-primary float-right">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
